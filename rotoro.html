<html>
	<meta charset="utf-8" />
	<style>
		body {
			margin: 0.4rem;
			background-color: #eee;
		}
		body * {
			vertical-align: middle;
		}
		figure:first-of-type {
			display: none;
		}
		figure {
			all: unset;
			display: inline-block;
			position: relative;
			margin: 0.4rem;
		}
		figure div {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 10;
			display: grid;
			grid-template: auto / auto auto;
			place-content: space-between space-between;
		}
		canvas {
			background-color: #fff;
		}
		pre {
			margin: 0;
		}
		pre:nth-child(2),
		pre:nth-child(4) {
			text-align: right;
		}
		a {
			text-decoration: none;
			color: #33c;
			margin-left: 1rem;
		}
	</style>
	<body>
		<nav>
			<a href="?">参数对比</a>
			<a href="?2">二角</a>
			<a href="?3">三角</a>
			<a href="?4">四角</a>
			<a href="?5">五角</a>
		</nav>
		<figure>
			<canvas></canvas>
			<div>
				<pre></pre>
				<pre></pre>
				<pre></pre>
				<pre></pre>
			</div>
		</figure>
		<script src="./format.js"></script>
		<script src="./rotoro.js"></script>
		<script onload>
			let sts = ['I', 'C', 'P', 'E']
			let size = 360
			if (!location.href.includes('?')) {
				for (let N of [2, 3]) {
					for (let P of [0, 1, 2]) {
						let r = new Rotor({ N, P, size })
						for (let st = 0; st < sts.length; st++) {
							Draw(r, st, Canv(`${sts[st | 0]}`, _`K${r.K}{1}`))
						}
						document.body.appendChild(document.createElement('br'))
					}
				}
			} else {
				let N = location.search[1] | 0
				if (!(N >= 2)) location.replace(location.href.replace(/[?].*/, ''))
				let rotor = new Rotor({ N: +location.search[1], size })
				let stsub = min(rotor.N << max(4 - rotor.N, 0), 8)
				for (let st = 0; st < 1; st = (Math.round(st * stsub) + 1) / stsub) {
					for (; st < sts.length; st++) {
						Draw(rotor, st, Canv(sts[st | 0]))
					}
					st -= sts.length
					document.body.appendChild(document.createElement('br'))
				}
			}
			function Canv(...texts) {
				let fig = document.createElement('figure')
				fig.innerHTML = document.querySelector('figure').innerHTML
				let canvas = fig.querySelector('canvas')
				canvas.width = canvas.height = size
				let text = fig.querySelectorAll('pre')
				text.forEach((t, i) => (t.textContent = texts[i] || ''))
				document.body.appendChild(fig)
				return { canvas, param: text[3] }
			}
			function Draw(rotor, st, canv) {
				let $ = rotor.$(canv)
				let T = rotor.Tst(st)
				$.GG(), $.g(), $.Gg(T), $.G(T)
				$.RR(T), $.PN(T), $.QN(T)
				$.BB()
			}
		</script>
	</body>
</html>
