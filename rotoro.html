<html>
	<meta charset="utf-8" />
	<style>
		body {
			margin: 0.4rem;
			background-color: #eee;
		}
		body * {
			vertical-align: middle;
		}
		main {
			white-space: nowrap;
		}
		figure:first-of-type {
			display: none;
		}
		figure {
			all: unset;
			display: inline-block;
			position: relative;
			margin: 0.4rem;
		}
		figure div {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 10;
			display: grid;
			grid-template: auto / auto auto;
			place-content: space-between space-between;
		}
		canvas {
			background-color: #fff;
		}
		pre {
			margin: 0;
		}
		pre:nth-child(2),
		pre:nth-child(4) {
			text-align: right;
		}
		a {
			text-decoration: none;
			color: #33c;
			margin-left: 1rem;
		}
	</style>
	<body>
		<nav>
			<a href="?">参数对比</a>
			<a href="?2">二角</a>
			<a href="?3">三角</a>
			<a href="?4">四角</a>
			<a href="?5">五角</a>
			<a href="?6">六角</a>
			<a href="?7">七角</a>
		</nav>
		<main>
			<figure>
				<canvas></canvas>
				<div>
					<pre></pre>
					<pre></pre>
					<pre></pre>
					<pre></pre>
				</div>
			</figure>
		</main>
		<script src="./format.js"></script>
		<script src="./rotoro.js"></script>
		<script onload>
			let main = document.querySelector('main')
			let sname = ['I', 'C', 'P', 'E']
			//let scolor = ['#b6f6b650', '#e6f3ff', '#ffd0d95c', '#eeecf0']
			let scolor = ['#a6f0a356', '#dcecff', '#ffc0c05c', '#e7e6ec']
			let slight = ['#f0fff0', '#f6f9ff', '#fff6f6', '#f6f5f7']
			let sdual = location.href.endsWith('.2')
			let size = 360
			let conf = { size }
			if (location.href.endsWith('?')) location.replace(location.href.slice(0, -1))
			else if (/^\?\d+/.test(location.search)) {
				let rot = new Rotor({ ...conf, N: location.search.slice(1) | 0 })
				let ssub = rot.N <= 3 ? 6 : rot.N == 5 ? 5 : 4
				for (let ss = 0; ss < rot.NS; ss++) {
					for (let s = ss; s < ss + 1; s = (Math.round(s * ssub) + 1) / ssub)
						Draw(rot, s, Canv(`${Sstyle(s).name}${Math.round((s % 1) * ssub)}`), true)
					main.appendChild(document.createElement('br'))
				}
			} else {
				for (let N of [2, 3, 5]) {
					for (let P of [0, (N + 2) * 0.32]) {
						let rot = new Rotor({ ...conf, N, P })
						for (let s of sname.keys()) {
							Draw(rot, s, Canv(`${Sstyle(s).name}`, _`K${rot.K}{1}`))
						}
						DrawSS(rot, Canv(`${sname.join('')}`))
						main.appendChild(document.createElement('br'))
					}
				}
			}
			function Sstyle(s, pair, color = scolor) {
				s = Math.floor(s)
				let ss = Math.floor(s / sname.length) + 1
				s = (pair ? (sdual ? s ^ 1 : s - 1) : s).mod(sname.length)
				return { color: color[s], name: (ss == 1 ? '' : ss) + sname[s] }
			}
			function Draw(rot, s, canv, p) {
				let $ = rot.$(canv)
				let s0 = s | 0
				//for (let ss = s0; (ss = (ss + sname.length) % rot.NS) != s0; )
				//	$.SS(ss, Scolor(s0, false, slight))
				if (s == s0) $.SS(s - 1, Sstyle(s, true))
				$.SS(s0, Sstyle(s0))
				let T = rot.TS(s)
				$.GG(), $.g(), $.Gg(T), $.G(T)
				if (p) $.PN(T), $.QN(T), $.PBC(T)
				else $.Q(T, 0, 0)
				$.RR(T), $.BB()
				$.param(T)
			}
			function DrawSS(rot, canv) {
				let $ = rot.$(canv)
				$.GG(), $.g(), $.BB()
				for (let s of sname.keys()) $.RR(rot.TS(rot.N == 2 ? s / 2 : s))
				$.param()
			}
			function Canv(...texts) {
				let fig = document.createElement('figure')
				fig.innerHTML = main.querySelector('figure').innerHTML
				let canvas = fig.querySelector('canvas')
				canvas.width = canvas.height = size
				let text = fig.querySelectorAll('pre')
				text.forEach((t, i) => (t.textContent = texts[i] || ''))
				main.appendChild(fig)
				return { canvas, param: text[3] }
			}
		</script>
	</body>
</html>
